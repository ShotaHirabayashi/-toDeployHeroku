{% extends 'base.html' %}


{% block content %}
<h1>edit address</h1>
<br>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" value="{{get_address.name}}" name="name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            value="{{get_address.email}}" name="email">
    </div>



    <div class="form-group">
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{get_address.phone}}"
            name="phone">
    </div>
    <div class="form-group">
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{get_address.address}}"
            name="address">
    </div>

    <div class="form-group">
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{get_address.city}}"
            name="city">
    </div>

    <div class="form-group">
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{get_address.state}}"
            name="state">
    </div>

    <div class="form-group">
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{get_address.zipcode}}"
            name="zipcode">
    </div>
    <br>
    <button type="submit" class="btn btn-secondary">edit address</button>

    <br>
    <br>
</form>
<form method="POST" action="{% url 'delete' get_address.id%}">
    {% csrf_token %}
    <input type="hidden" value="{{get_address.id}}" name="id">
    <button type="submit" class="btn btn-secondary">delete</button>
</form>

<br>
<br>

{% endblock content %}
